apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello-world-cronjob
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: hello-world
            image: alpine
            args:
            - /bin/sh
            - -c
            - "echo 'Hello World2 $(date)' >> /data/greetings.txt; sleep 360"
