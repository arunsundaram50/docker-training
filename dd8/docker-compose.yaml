version: '3'
services:
  app1:
    build: ./app1
    ports:
      - "8081:8080" # Adjust the port mappings as needed
    volumes:
      - ./my-data:/data

  app2:
    build: ./app2
    ports:
      - "8082:8080" # Adjust the port mappings as needed
    volumes:
      - ./my-data:/data

  app3:
    build: ./app3
    ports:
      - "8083:8080" # Adjust the port mappings as needed
    volumes:
      - ./my-data:/data
    depends_on:
      - app1
      - app2
